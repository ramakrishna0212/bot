<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Schedule Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #1c1c1c;
            overflow: hidden; /* Prevent scrolling */
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: #2a2a2a;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px;
            padding-bottom: 80px; /* Add padding to prevent overlap */
            box-sizing: border-box;
        }

        #messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 15px;
            font-size: 16px;
        }

        .bot-message {
            background-color: #3a3a3a;
            align-self: flex-start;
        }

        .user-message {
            background-color: #4a90e2;
            align-self: flex-end;
            color: white;
        }

        #user-input {
            display: flex;
            background-color: #2a2a2a;
            padding: 10px 15px;
            border-top: 1px solid #444;
            box-sizing: border-box;
            width: 100%;
            position: fixed;
            bottom: 0px;
        }

        #user-message {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            color: white;
            background-color: #444;
            box-sizing: border-box;
        }

        #send-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: white;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3a3a3a;
        }

        td {
            background-color: #2a2a2a;
        }

        .delete-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chatbox">
            <div id="messages">
                <div class="message bot-message">Hello BOSS!</div>
            </div>
        </div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your choice...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskCount = 0;
        let currentTask = 0;
        let isScheduling = false;
        let expectingDate = false;
        let reviewSchedule = [];

        document.getElementById('send-button').addEventListener('click', function () {
            const userInput = document.getElementById('user-message').value.trim();
            if (userInput !== '') {
                addMessage(userInput, 'user-message');
                document.getElementById('user-message').value = '';
                setTimeout(() => {
                    handleUserInput(userInput);
                }, 500);
            }
        });

        document.getElementById('user-message').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const userInput = document.getElementById('user-message').value.trim();
                if (userInput !== '') {
                    addMessage(userInput, 'user-message');
                    document.getElementById('user-message').value = '';
                    setTimeout(() => {
                        handleUserInput(userInput);
                    }, 500);
                }
            }
        });

        function addMessage(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            document.getElementById('messages').appendChild(messageDiv);
            scrollToBottom(); // Ensure scrolling to the bottom
        }

        function scrollToBottom() {
            const chatbox = document.getElementById('chatbox');
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleUserInput(input) {
            input = input.toLowerCase();

            if (!isScheduling && (input === '1' || input === '2')) {
                if (input === '1') {
                    if (reviewSchedule.length === 0) {
                        addMessage('Your schedule is empty.', 'bot-message');
                    } else {
                        addMessage('Here are your saved tasks:', 'bot-message');
                        addTable(reviewSchedule);
                    }
                    addMessage('Enter "new" to clear the chat and start over.', 'bot-message');
                } else if (input === '2') {
                    addMessage('How many tasks would you like to save? (Max 10)', 'bot-message');
                    isScheduling = true;
                }
            } else if (isScheduling && taskCount === 0) {
                taskCount = parseInt(input);
                if (isNaN(taskCount) || taskCount <= 0 || taskCount > 10) {
                    addMessage('Please enter a valid number of tasks (1-10).', 'bot-message');
                    taskCount = 0;
                } else {
                    addMessage('Please enter the task description for task 1.', 'bot-message');
                    currentTask = 1;
                    expectingDate = false;
                }
            } else if (isScheduling && !expectingDate) {
                tasks.push({ task: input, date: '' });
                addMessage(`Please enter the date for task ${currentTask}. (Format: YYYY-MM-DD)`, 'bot-message');
                expectingDate = true;
            } else if (isScheduling && expectingDate) {
                const lastTask = tasks[tasks.length - 1];
                lastTask.date = input;
                if (currentTask < taskCount) {
                    currentTask++;
                    addMessage(`Please enter the description for task ${currentTask}.`, 'bot-message');
                    expectingDate = false;
                } else {
                    addMessage('All tasks have been entered. Would you like to save them? (yes/no)', 'bot-message');
                    isScheduling = false;
                    expectingDate = false;
                }
            } else if (!isScheduling && input === 'yes') {
                if (tasks.length === 0) {
                    addMessage('Your schedule is empty. No tasks to save.', 'bot-message');
                } else {
                    reviewSchedule = [...tasks];
                    addMessage('Your tasks have been added to the review schedule!', 'bot-message');
                    tasks = [];
                    taskCount = 0;
                    currentTask = 0;
                    addMessage('Enter "new" to clear the chat and start over.', 'bot-message');
                }
            } else if (!isScheduling && input === 'no') {
                addMessage('Enter "new" to clear the chat and start over.', 'bot-message');
            } else if (!isScheduling && input === 'new') {
                restartChat();
            } else if (!isScheduling && input.startsWith('delete')) {
                const index = parseInt(input.split(' ')[1], 10) - 1;
                if (index >= 0 && index < reviewSchedule.length) {
                    reviewSchedule.splice(index, 1);
                    document.querySelector('table').remove();
                    addTable(reviewSchedule);
                } else {
                    addMessage('Invalid task number. Please try again.', 'bot-message');
                }
            } else if (!isScheduling && (input === 'hi' || input === 'hello')) {
                addMessage('What are we going to do today?', 'bot-message');
                addMessage('1. Review schedule', 'bot-message');
                addMessage('2. Create schedule', 'bot-message');
            } else if (!isScheduling && input !== '1' && input !== '2') {
                addMessage('You have only 2 options: 1. Review schedule or 2. Create schedule.', 'bot-message');
            } else {
                addMessage('Invalid input. Please follow the instructions.', 'bot-message');
            }
        }

        function addTable(tasks) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            const headers = ['Task', 'Date', 'Action'];

            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            tasks.forEach((task, index) => {
                const row = document.createElement('tr');

                const taskCell = document.createElement('td');
                taskCell.textContent = task.task;
                row.appendChild(taskCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = task.date;
                row.appendChild(dateCell);

                const actionCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.addEventListener('click', () => {
                    tasks.splice(index, 1);
                    table.remove();
                    addTable(tasks);
                });
                actionCell.appendChild(deleteButton);
                row.appendChild(actionCell);

                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById('messages').appendChild(table);
            scrollToBottom(); // Ensure scrolling to the bottom
        }

        function restartChat() {
            document.getElementById('messages').innerHTML = '';
            tasks = [];
            taskCount = 0;
            currentTask = 0;
            isScheduling = false;
            expectingDate = false;
            reviewSchedule = [];
            addMessage('Hello BOSS!', 'bot-message');
        }
    </script>
</body>

</html>
