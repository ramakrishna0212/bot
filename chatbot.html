<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs- Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Modify the #user-input to be fixed at the bottom */
        #user-input {
            display: flex;
            background-color: #fff;
            padding: 10px;
            border-top: 1px solid #ddd;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 360px;
            width: 100%;
            z-index: 1000;
        }

        /* Adjust #chat-container to account for the fixed input */
        #chat-container {
            display: flex;
            flex-direction: column;
            width: 360px;
            max-width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 100vh;
            max-height: 100vh;
        }

        /* Adjust #chatbox to fill the remaining space */
        #chatbox {
            flex: 1;
            overflow-y: auto;
            background-color: #fafafa;
            padding: 15px;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
            margin-bottom: 60px; /* Space for input */
        }

        #messages {
            display: flex;
            flex-direction: column;
            position: relative;
            top: 250px;
        }

        .message {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 80%;
            line-height: 1.4;
        }

        .bot-message {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        #user-message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            color: #333;
            background-color: #f4f4f4;
            font-size: 14px;
            outline: none;
        }

        #scroll-down-container {
            position: fixed;
            top: 10px;
            text-align: center;
            z-index: 100;
        }

        #scroll-down-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 4px 13px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #scroll-down-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: #333;
            bottom: 11px;
            position: relative;
        }


        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            background-color: #fff;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .more {
            position: relative;
            text-align: center;
            top: 8em;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chatbox">
            <div class="more">
                <h1>BS-Chat Task's Saver</h1>
                <img src="https://i.ibb.co/HhBtgWh/logo.png" alt="" width="45%" style="border-radius: 50px;">
            </div>
            <div id="messages">
                <div class="message bot-message">Hello..! What are we going to do today?</div>
                <div class="message bot-message">1. Review schedule</div>
                <div class="message bot-message">2. Create schedule</div>
            </div>
        </div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your choice...">
        </div>
    </div>
    <div id="scroll-down-container">
        <button id="scroll-down-button">BsChat</button>
    </div>

    <script>
        const STORAGE_KEY = 'scheduleTasks';

        let tasks = [];
        let taskCount = 0;
        let currentTask = 0;
        let isScheduling = false;
        let expectingDate = false;
        let reviewSchedule = [];

        document.getElementById('user-message').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const userInput = document.getElementById('user-message').value.trim();
                if (userInput !== '') {
                    addMessage(userInput, 'user-message');
                    document.getElementById('user-message').value = '';
                    setTimeout(() => {
                        handleUserInput(userInput);
                    }, 500);
                }
            }
        });

        document.getElementById('scroll-down-button').addEventListener('click', function () {
            scrollToBottom();
        });

        function addMessage(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            document.getElementById('messages').appendChild(messageDiv);
            scrollToBottom(); // Ensure scrolling to the bottom
        }

        function scrollToBottom() {
            const chatbox = document.getElementById('chatbox');
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleUserInput(input) {
            input = input.toLowerCase();

            if (!isScheduling && (input === '1' || input === '2')) {
                if (input === '1') {
                    reviewSchedule = getTasksFromLocalStorage();
                    if (reviewSchedule.length === 0) {
                        addMessage('Your schedule is empty.', 'bot-message');
                    } else {
                        addMessage('Here are your saved tasks:', 'bot-message');
                        addTable(reviewSchedule);
                    }
                    addMessage('Enter "new" to clear the chat and start over.', 'bot-message');
                } else if (input === '2') {
                    addMessage('How many tasks would you like to save? (Max 10)', 'bot-message');
                    isScheduling = true;
                }
            } else if (isScheduling && taskCount === 0) {
                taskCount = parseInt(input);
                if (isNaN(taskCount) || taskCount <= 0 || taskCount > 10) {
                    addMessage('Please enter a valid number of tasks (1-10).', 'bot-message');
                    taskCount = 0;
                } else {
                    addMessage('Please enter the task description for task 1.', 'bot-message');
                    currentTask = 1;
                    expectingDate = false;
                }
            } else if (isScheduling && !expectingDate) {
                tasks.push({ task: input, date: '' });
                addMessage(`Please enter the date for task ${currentTask}. (Format: YYYY-MM-DD)`, 'bot-message');
                expectingDate = true;
            } else if (isScheduling && expectingDate) {
                const lastTask = tasks[tasks.length - 1];
                lastTask.date = input;
                if (currentTask < taskCount) {
                    currentTask++;
                    addMessage(`Please enter the description for task ${currentTask}.`, 'bot-message');
                    expectingDate = false;
                } else {
                    addMessage('All tasks have been entered. Would you like to save them? (yes/no)', 'bot-message');
                    isScheduling = false;
                    expectingDate = false;
                }
            } else if (!isScheduling && input === 'yes') {
                if (tasks.length === 0) {
                    addMessage('Your schedule is empty. No tasks to save.', 'bot-message');
                } else {
                    saveTasksToLocalStorage(tasks);
                    reviewSchedule = getTasksFromLocalStorage();
                    addMessage('Your tasks have been added to the review schedule!', 'bot-message');
                    tasks = [];
                    taskCount = 0;
                    currentTask = 0;
                    addMessage('Enter "1" to review your schedule or "2" to create a new schedule.', 'bot-message');
                }
            } else if (!isScheduling && input === 'no') {
                tasks = [];
                taskCount = 0;
                currentTask = 0;
                addMessage('Tasks not saved. You can start over. Enter "2" to create a new schedule.', 'bot-message');
            } else if (!isScheduling && input === 'new') {
                restartChat();
            } else {
                addMessage('Please enter a valid input.', 'bot-message');
            }
        }

        function addTable(tasks) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headerRow = document.createElement('tr');

            const headers = ['Task', 'Date', 'Action'];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                const taskCell = document.createElement('td');
                taskCell.textContent = task.task;
                const dateCell = document.createElement('td');
                dateCell.textContent = task.date;

                // Create delete button
                const actionCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = function () {
                    deleteTask(index);
                };

                actionCell.appendChild(deleteButton);
                row.appendChild(taskCell);
                row.appendChild(dateCell);
                row.appendChild(actionCell);
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById('messages').appendChild(table);
        }

        function deleteTask(index) {
            let tasks = getTasksFromLocalStorage();
            tasks.splice(index, 1); // Remove task from array
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks)); // Update local storage

            // Re-display the updated schedule
            reviewSchedule = getTasksFromLocalStorage();
            document.getElementById('messages').innerHTML = ''; // Clear current messages
            if (reviewSchedule.length === 0) {
                addMessage('Your schedule is empty.', 'bot-message');
            } else {
                addMessage('Here are your updated tasks:', 'bot-message');
                addTable(reviewSchedule);
            }
        }

        function restartChat() {
            document.getElementById('messages').innerHTML = '';
            addMessage('Hello..! What are we going to do today?', 'bot-message');
            addMessage('1. Review schedule', 'bot-message');
            addMessage('2. Create schedule', 'bot-message');
        }

        function saveTasksToLocalStorage(tasks) {
            const existingTasks = getTasksFromLocalStorage();
            const combinedTasks = existingTasks.concat(tasks);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(combinedTasks));
        }

        function getTasksFromLocalStorage() {
            const tasks = localStorage.getItem(STORAGE_KEY);
            return tasks ? JSON.parse(tasks) : [];
        }
    </script>
</body>

</html>
